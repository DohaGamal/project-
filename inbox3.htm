        <div class="search-home">
          <div class="main-page">
            <div class="search-head">

          <div class="page-inbox">
            <h1 class="h-inbox">Inbox</h1>
            <div class="inbox-contant">
              <div class="compose-inbox">
                <button class="compose">Compose</button>
                <div class="inbox">
                  <div class="paraNo-inbox">
                    <p class="para-inbox">Inbox</p>
                    <p class="para-inbox">5</p>
                  </div>
                  <p class="para-inbox">Sent</p>
                  <p class="para-inbox">Draft</p>
                  <p class="para-inbox">Trash</p>

                    <p class="para-inbox">2</p>
                  </div>

                  <p class="para-inbox">Stareed</p>
                </div>

                <div class="creat-inbox">
                  <h2 class="hesd-Compase">Tag</h2>
                  <div class="icon-para">
                    <i class="fas fa-circle sale"></i>
                    <p class="para-inbox-tag">Sales</p>
                  </div>
                  <div class="icon-para">
                    <i class="fas fa-circle markit"></i>
                    <p class="para-inbox-tag">Markiting</p>
                  </div>
                  <div class="icon-para">
                    <i class="fas fa-circle design"></i>
                    <p class="para-inbox-tag">Design</p>
                  </div>
                </div>
              </div>
              <form class="inbox-area">
                <input type="text" class="input-inbox" placeholder="To" />
                <input type="text" class="input-inbox" placeholder="CC" />
                <input type="text" class="input-inbox" placeholder="Subject" />
                <div class="input-input-icon">
                  <div class="icon-inbox">
                    <span>Normal</span>
                    <i class="fas fa-sort"></i>
                    <span>Sans Serfit</span>
                    <i class="fas fa-sort"></i>
                    <i class="fas fa-bold"></i>
                    <i class="fas fa-italic"></i>
                    <i class="fas fa-underline"></i>
                    <i class="fas fa-strikethrough"></i>
                    <i class="fas fa-list-ol"></i>
                    <i class="far fa-image"></i>
                    <i class="fas fa-film"></i>
                  </div>
                  <input
                    type="text"
                    class="input-inbox descrption-inbox"
                    placeholder="Write Somthing"
                  />
                </div>
                <input type="submit" class="but-inputinbox" value="Send" />
