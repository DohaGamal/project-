<!DOCTYPE html>
<html>
  <head>
    <title>singin</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ///////////////////////////SING IN PAGE//////////////////////////////////// -->
    <div class="contanier" style="width: 100%">
      <div class="background">
        <img src="img/background.png" alt="" width="75%" />
      </div>
      <form class="form-page" style="padding-left: 0%">
        <h1 class="head">IMPEKABLE</h1>
        <p class="para">Welcome back! Please login to your account.</p>
        <input type="text" class="input" placeholder="Username" required autofocus />
        <input
          type="password"
          class="input"
          placeholder="password"
          maxlength="15"
          minlength="8"
          required
        />
        <div class="check">
          <div class="check-b">
            <input type="checkbox" class="checkbox" />
            <span class="checkbox-span">Remember me</span>
          </div>
          <div class="s-check">
            <p class="checkbox-span">Forgot Password</p>
          </div>
        </div>
        <input type="submit" class="login" value="Log in" />
        <input type="submit" class="Signup" value=" Sign up" />
        <div class="footer">Term of use. Privacy policy</div>
      </form>
    </div>
  </body>
</html>
